<!-- src/main/resources/templates/admin/product-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Cập nhật sản phẩm' : 'Thêm mới sản phẩm'}">Product Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/toast.css">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <meta th:name="${_csrf.headerName}" th:content="${_csrf.headerName}"/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-shopping-cart me-2"></i>Ecommerce Admin
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-light me-3">
                <i class="fas fa-crown me-1"></i> Xin chào, <strong th:text="${username}">Admin</strong>!
            </span>
            <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a>
            <a class="nav-link active" href="/admin/products"><i class="fas fa-box me-1"></i> Products</a>
            <a class="nav-link" href="/admin/orders"><i class="fas fa-shopping-bag me-1"></i> Orders</a>
            <a class="nav-link" href="/admin/users"><i class="fas fa-users me-1"></i> Users</a>
            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5><i class="fas fa-tachometer-alt me-2"></i>Admin Panel</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-line me-2"></i>Dashboard
                    </a>
                    <a href="/admin/products" class="list-group-item list-group-item-action active">
                        <i class="fas fa-box me-2"></i>Quản lý sản phẩm
                    </a>
                    <a href="/admin/orders" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-bag me-2"></i>Order Management
                    </a>
                    <a href="/admin/users" class="list-group-item list-group-item-action">
                        <i class="fas fa-users me-2"></i>User Management
                    </a>
                    <a href="/admin/reports" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-bar me-2"></i>Reports
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4 th:text="${isEdit ? 'Cập nhật sản phẩm' : 'Thêm mới sản phẩm'}">Product Form</h4>
                </div>
                <div class="card-body">
                    <form id="productForm">
                        <input type="hidden" id="productId" th:if="${isEdit}" th:value="${productId}">

                        <!-- Basic Information -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên sản phẩm *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Miêu tả</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Giá tiền*</label>
                                    <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" min="0" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="categoryId" class="form-label">Hạng mục</label>
                                    <select class="form-control form-select" id="categoryId">
                                        <option value="">Select Hạng mục</option>
                                        <!-- Categories will be loaded by JS -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Ảnh sản phẩm</label>
                            <input type="file" class="form-control" id="imageFile" accept="image/*">
                            <div class="form-text">Tải Ảnh sản phẩm (JPEG, PNG, GIF - Tối đa 10MB)</div>

                            <div id="currentImageContainer" class="mt-2 d-none">
                                <img id="currentImage" src="" alt="Current image"
                                     class="img-thumbnail" style="max-height: 200px;">
                                <br>
                                <small class="text-muted">Current image</small>
                            </div>
                        </div>

                        <!-- Additional Fields -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sku" class="form-label">SKU</label>
                                    <input type="text" class="form-control" id="sku">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="brand" class="form-label">Nhà sản xuât</label>
                                    <input type="text" class="form-control" id="brand">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="Màu" class="form-label">Màu</label>
                                    <input type="text" class="form-control" id="color">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="active" checked>
                            <label class="form-check-label" for="active">Sản phẩm đang hoạt động</label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${isEdit ? 'Cập nhật' : 'Tạo mới'}">Save</span> Sản phẩm
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/toast-service.js"></script>
<script src="/js/product-form.js"></script>
</body>
</html>
