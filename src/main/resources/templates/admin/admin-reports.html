<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .report-card {
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: default;
        }
        .report-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-shopping-cart me-2"></i>Ecommerce Admin
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-light me-3">
                <i class="fas fa-crown me-1"></i> Xin chào, <strong th:text="${username}">Admin</strong>!
            </span>
            <form th:action="@{/logout}" method="post" class="nav-link">
                <button type="submit" class="btn btn-link nav-link p-0 border-0 text-light"
                        style="background: none; font-weight: normal;">
                    <i class="fas fa-sign-out-alt me-1"></i> Đăng xuất
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4"><i class="fas fa-chart-bar me-2"></i> Báo cáo & Thống kê Bán hàng</h1>
            <hr>
        </div>
    </div>

    <div class="row mb-4 bg-light p-3 rounded shadow-sm">
        <h4 class="mb-3">Bộ lọc thời gian</h4>
        <div class="col-md-5">
            <label for="startDate" class="form-label">Từ ngày:</label>
            <input type="date" id="startDate" class="form-control" />
        </div>
        <div class="col-md-5">
            <label for="endDate" class="form-label">Đến ngày:</label>
            <input type="date" id="endDate" class="form-control" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button id="applyFilter" class="btn btn-primary w-100"><i class="fas fa-filter me-2"></i>Áp dụng</button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3 report-card">
                <div class="card-header"><i class="fas fa-money-bill-wave me-2"></i>Tổng Doanh Thu</div>
                <div class="card-body">
                    <h5 class="card-title display-6" id="totalRevenue">Đang tải...</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3 report-card">
                <div class="card-header"><i class="fas fa-shopping-cart me-2"></i>Tổng Số Đơn Hàng</div>
                <div class="card-body">
                    <h5 class="card-title display-6" id="totalOrders">Đang tải...</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3 report-card">
                <div class="card-header"><i class="fas fa-percent me-2"></i>Giá Trị Đơn Hàng TB</div>
                <div class="card-body">
                    <h5 class="card-title display-6" id="averageOrderValue">Đang tải...</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3 report-card">
                <div class="card-header"><i class="fas fa-boxes me-2"></i>Tổng Sản Phẩm Bán</div>
                <div class="card-body">
                    <h5 class="card-title display-6" id="totalProductsSold">Đang tải...</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header"><i class="fas fa-chart-line me-2"></i>Biểu đồ Doanh số theo tháng</div>
                <div class="card-body">
                    <canvas id="salesChart" width="400" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p>&copy; 2025 Ecommerce App. Bảng quản trị</p>
    </div>
</footer>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="/js/admin/admin-reports.js"></script>
</body>
</html>
