<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ecommerce</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }
        .register-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-logo i {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40,167,69,0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.3);
            color: white;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <div class="register-logo">
            <i class="fas fa-user-plus"></i>
            <h3>Create Account</h3>
            <p class="text-muted">Join our ecommerce store</p>
        </div>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">
                    <i class="fas fa-user me-2"></i>Full Name
                </label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                       placeholder="Enter your full name" required>
                <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback d-block">
                    <span th:errors="*{fullName}"></span>
                </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-at me-2"></i>Username
                </label>
                <input type="text" class="form-control" id="username" th:field="*{username}"
                       placeholder="Choose a username" required>
                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder="Enter your email" required>
                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Create a password" required>
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>Confirm Password
                </label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                       placeholder="Confirm your password" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback d-block">
                    <span th:errors="*{confirmPassword}"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-register w-100">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted mb-2">Already have an account?</p>
            <a th:href="@{/login}" class="text-primary text-decoration-none">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </a>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-2"></i>
                Your account will be created with USER privileges
            </small>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Client-side validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
