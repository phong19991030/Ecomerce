<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ của tôi - Ecommerce</title>

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <link rel="stylesheet" href="/css/custom.css">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        .profile-card, .address-card {
            transition: transform 0.2s;
        }
        .profile-card:hover, .address-card:hover {
            transform: translateY(-2px);
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-shopping-cart me-2"></i>Ecommerce
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text text-light me-3">
                Xin chào, <strong th:text="${username}">Người dùng</strong>!
            </span>
            <a class="nav-link" href="/client/products"><i class="fas fa-box me-1"></i> Sản phẩm</a>
            <a class="nav-link" href="/client/cart"><i class="fas fa-shopping-cart me-1"></i> Giỏ hàng</a>
            <form th:action="@{/logout}" method="post" class="nav-link">
                <button type="submit" class="btn btn-link nav-link p-0 border-0 text-light"
                        style="background: none; font-weight: normal;">
                    <i class="fas fa-sign-out-alt me-1"></i> Đăng xuất
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- User Sidebar -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-user me-2"></i>Tài khoản của tôi</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="/dashboard" class="list-group-item list-group-item-action">
                        <i class="fas fa-tachometer-alt me-2"></i>Bảng điều khiển
                    </a>
                    <a href="/profile" class="list-group-item list-group-item-action active">
                        <i class="fas fa-user me-2"></i>Hồ sơ
                    </a>
                    <a href="/orders" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-bag me-2"></i>Đơn hàng của tôi
                    </a>
                    <a href="/addresses" class="list-group-item list-group-item-action">
                        <i class="fas fa-address-book me-2"></i>Địa chỉ
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow-lg">
                <div class="card-header bg-white border-bottom">
                    <h2 class="h4 mb-0 text-primary">
                        <i class="fas fa-map-marker-alt me-2"></i> Sổ Địa Chỉ
                    </h2>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-end mb-4">
                        <button class="btn btn-primary" id="addAddressBtn">
                            <i class="fas fa-plus me-2"></i> Thêm Địa chỉ mới
                        </button>
                    </div>

                    <div id="addressesContainer" class="row g-4">
                        <p class="text-center w-100 text-muted">Đang tải danh sách địa chỉ...</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>


<div class="modal fade" id="addressModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addressModalLabel">Thêm Địa chỉ mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addressForm">
                    <input type="hidden" id="addressId" name="id">
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                    <input type="hidden" id="country" name="country" value="Việt Nam">

                    <div id="map" style="height: 400px; width: 100%;" class="mb-4 rounded border"></div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Họ và Tên Người nhận <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-12">
                            <label for="street" class="form-label">Địa chỉ chi tiết (Số nhà, Tên đường, Tòa nhà) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="street" name="street" placeholder="Ví dụ: Số 123, đường Nguyễn Huệ" required>
                        </div>
                        <div class="col-md-4">
                            <label for="city" class="form-label">Thành phố/Tỉnh <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">Quận/Huyện <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col-md-4">
                            <label for="zipCode" class="form-label">Mã bưu chính (Nếu có)</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode">
                        </div>
                        <div class="col-md-6">
                            <label for="addressType" class="form-label">Loại Địa chỉ</label>
                            <select id="addressType" name="addressType" class="form-select">
                                <option value="HOME">Nhà riêng</option>
                                <option value="WORK">Cơ quan/Công ty</option>
                                <option value="OTHER">Khác</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="isDefault" name="default">
                        <label class="form-check-label" for="isDefault">
                            Đặt làm địa chỉ mặc định
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="saveAddressBtn">Lưu địa chỉ</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewMapModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Vị trí địa chỉ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div id="viewMap" style="height: 500px; width: 100%;"></div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p>&copy; 2025 Ecommerce App. Tất cả quyền được bảo lưu.</p>
    </div>
</footer>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script src="/js/addresses.js"></script>

</body>
</html>
