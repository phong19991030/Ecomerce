<!-- src/main/resources/templates/verify-otp.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP - Ecommerce</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css">
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .verify-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }
        .verify-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .verify-logo i {
            font-size: 3rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255,193,7,0.25);
        }
        .btn-verify {
            background: linear-gradient(135deg, #ffc107 0%, #ffca28 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #212529;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,193,7,0.3);
            color: #212529;
        }
        .btn-resend {
            background: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-resend:hover {
            background: #6c757d;
            color: white;
        }
        .email-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="verify-container">
    <div class="verify-card">
        <div class="verify-logo">
            <i class="fas fa-shield-alt"></i>
            <h3>Xác thực Email</h3>
            <p class="text-muted">Nhập mã OTP đã được gửi đến email của bạn</p>
        </div>

        <!-- Hiển thị email -->
        <div th:if="${email}" class="email-info">
            <i class="fas fa-envelope me-2"></i>
            <strong th:text="${email}"></strong>
        </div>

        <!-- Hiển thị thông báo -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/verify-otp}" th:object="${otpVerification}" method="post">
            <!-- OTP Input -->
            <div class="mb-4">
                <label for="otp" class="form-label">
                    <i class="fas fa-key me-2"></i>Mã xác thực (OTP)
                </label>
                <input type="text" class="form-control" id="otp" th:field="*{otp}"
                       placeholder="XXXXXX" maxlength="6" required
                       pattern="[0-9]{6}" title="Mã OTP phải gồm 6 chữ số">
                <div th:if="${#fields.hasErrors('otp')}" class="invalid-feedback d-block">
                    <span th:errors="*{otp}"></span>
                </div>
                <div class="form-text text-center mt-2">
                    <i class="fas fa-clock me-1"></i>Mã OTP có hiệu lực trong 10 phút
                </div>
            </div>

            <button type="submit" class="btn btn-verify w-100 mb-3">
                <i class="fas fa-check-circle me-2"></i>Xác thực & Đăng ký
            </button>
        </form>

        <form th:action="@{/resend-otp}" method="post">
            <button type="submit" class="btn btn-resend w-100">
                <i class="fas fa-redo-alt me-2"></i>Gửi lại mã OTP
            </button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/register}" class="text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Quay lại đăng ký
            </a>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto focus
    document.getElementById('otp').focus();

    // Auto submit when 6 digits are entered
    document.getElementById('otp').addEventListener('input', function(e) {
        if (this.value.length === 6) {
            this.form.submit();
        }
    });

    // Only allow numbers
    document.getElementById('otp').addEventListener('keypress', function(e) {
        if (!/[0-9]/.test(e.key)) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
